<!DOCTYPE html>
<html>
<head>
<title>Absolute and Relative Positioning</title>

<style type="text/css">

#main {
	width: 600px;
	height: 600px;
	background: green;
	position: relative;
	}
h1 {
	float:left;
	width: 200px;
	background: yellow;
	color: blue;
	}
h2 {
	float:left;
	width: 200px;
	height: 200px;
	background: blue;
	color: white;
	}
h3 {
	width: 200px;
	background: orange;
	color: green;
	float:left;
}
h4 {
	width: 400px;
	background: white;
	color: green;
	clear: both;
	margin-right: auto;
	margin-left: auto;
	}
	
</style>
</head>
<body>
	<div id="main">
	 
	<h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris et accumsan tortor.</h1>
	 
	<h2>Donec pretium pellentesque quam ut semper. Integer vitae quam id tortor gravida vulputate.</h2>
	
	<h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
	
	<h4>Integer vitae quam id tortor gravida vulputate.</h4>
	
	</div>
	
</body>
</html>
