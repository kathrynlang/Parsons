<!DOCTYPE html>
<html>
<head>
<title>Absolute and Relative Positioning</title>

<style type="text/css">

#header {
position: relative;
width:1000px;
height: 700px;
background: white;
border: 2px solid black;
}

#one {
position:absolute;
top: 0;
right: 0;
width:500px;
background: blue;
}

#two {
 position:absolute;
 top:0;
 left:0;
 width:500px;
 background: yellow;
 border: 5px solid blue
}
h1{
font-size: 14px;
font-family: sans-serif;
color: white;
}
h2{
font-size: 14px;
font-family: sans-serif;
color: white;
}


</style>
</head>
<body>
	<div id="header"> Positioning </div>
	<div id="one"> 
	<h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris et accumsan tortor.</h1>
	</div>
	<div id="two"> 
	<h2>Donec pretium pellentesque quam ut semper. Integer vitae quam id tortor gravida vulputate.</h2>
	</div>
	
</body>
</html>
